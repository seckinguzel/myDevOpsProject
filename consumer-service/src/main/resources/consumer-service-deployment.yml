apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumer-service
  template:
    metadata:
      labels:
        app: consumer-service
    spec:
      containers:
        - name: consumer-service
          image: consumer-service:local
          ports:
            - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: consumer-service
spec:
  selector:
    app: consumer-service
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: consumer-service-config
data:
  spring.application.name: consumer-service
  server.port: "8081"
  spring.rabbitmq.host: rabbitmq
  spring.rabbitmq.port: "5672"
  spring.rabbitmq.username: seckinguzel
  spring.rabbitmq.password: seckinguzel
  sr.rabbit.queue.name: seckinguzel-queue
  sr.rabbit.routing.name: seckinguzel-routing
  sr.rabbit.exchange.name: seckinguzel-exchange
